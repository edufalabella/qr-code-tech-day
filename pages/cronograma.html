<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Efeito de part√≠culas no fundo */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.08;
        }

        .particle {
            position: absolute;
            width: 1px;
            height: 1px;
            background: #fff;
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-20px) rotate(360deg);
                opacity: 0;
            }
        }

        .gif-container {
            position: relative;
            animation: fadeInScale 1.2s ease-out;
            text-align: center;
        }

        .cta-button {
            margin-top: 30px;
            display: inline-block;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: #fff;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-family: 'Arial', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 10px 30px rgba(255, 107, 107, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1.5s ease-out;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 20px 40px rgba(255, 107, 107, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, #ff5252, #e53e3e);
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:active {
            transform: translateY(-1px) scale(1.02);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gif-frame {
            background: linear-gradient(135deg, #111, #222);
            padding: 15px;
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gif-frame:hover {
            transform: scale(1.02);
            box-shadow: 
                0 30px 80px rgba(255, 255, 255, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .gif-display {
            display: block;
            max-width: 90vw;
            max-height: 80vh;
            width: auto;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        }

        /* Placeholder para quando n√£o h√° GIF */
        .gif-placeholder {
            width: 600px;
            height: 400px;
            max-width: 90vw;
            max-height: 70vh;
            background: #0a0a0a;
            border: 2px dashed #333;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #666;
            font-family: 'Arial', sans-serif;
        }

        .placeholder-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .placeholder-text {
            font-size: 1.2rem;
            text-align: center;
            line-height: 1.6;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @media (max-width: 768px) {
            .gif-placeholder {
                width: 100%;
                height: 300px;
            }
            
            .placeholder-icon {
                font-size: 3rem;
            }
            
            .placeholder-text {
                font-size: 1rem;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation" id="backgroundAnimation"></div>
    
    <div class="gif-container">
        <div class="gif-frame">
            <!-- Substitua o src abaixo pela URL da sua GIF -->
            <img src="../img/cronograma.gif" 
                 alt="GIF Display" 
                 class="gif-display"
                 onerror="showPlaceholder()">
            
            <!-- Placeholder que aparece se n√£o houver GIF -->
            <div class="gif-placeholder" style="display: none;" id="placeholder">
                <div class="placeholder-icon">üé¨</div>
                <div class="placeholder-text">
                    <!-- Substitua a URL no c√≥digo<br>
                    para exibir sua GIF aqui -->
                </div>
            </div>
        </div>
        
        <!-- Bot√£o CTA -->
        <a href="#" class="cta-button" onclick="saibaMais()">
            Voltar
        </a>
    </div>

    <script>
        // Criar part√≠culas animadas
        function createParticles() {
            const animation = document.getElementById('backgroundAnimation');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                animation.appendChild(particle);
            }
        }

        function showPlaceholder() {
            document.querySelector('.gif-display').style.display = 'none';
            document.getElementById('placeholder').style.display = 'flex';
        }

        function saibaMais() {
            // Substitua a URL abaixo pelo link do seu evento
            window.open('../index.html');
            
            // Ou use alert para teste:
            // alert('Redirecionando para mais informa√ß√µes do evento!');
        }

        // Inicializar part√≠culas
        createParticles();
    </script>
</body>
</html>
